<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xcjの做题网站</title></head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
<body>
<div class="container">
    <form method="get" role="form">
        <table id="FakeTable0" class="table table-striped">
        </table>
        <div class="row">
            <div class="col-xs-6 col-sm-3 col-md-2">
                题目编号
            </div>
            <div class="col-xs-6 col-sm-3 col-md-2">
                <input type="number" name="num" value="{{ num }}" class="form-control">
            </div>
        </div>
        <table id="FakeTable1" class="table table-striped">
        </table>
        <div class="row">
            <div class="col-xs-6 col-sm-3 col-md-2">
                选项
            </div>
            <div class="col-xs-6 col-sm-3 col-md-2">
                <select name="option" value = "{{ query }}">
                    <option value = "A">A</option>
                    <option value = "B">B</option>
                    <option value = "C">C</option>
                    <option value = "D">D</option>
                </select>
            </div>
        </div>
        <table id="FakeTable2" class="table table-striped">
        </table>
        <div class="row">
            <button type="submit" class="btn btn-success">提交</button>
        </div>
    </form>
    <table id="FakeTable5" class="table table-striped">
    </table>
    <table id="table6" class="table table-striped">
        {% for x in result %}
            <tr>
                <th>
                    {{ x }}
                </th>
            </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
