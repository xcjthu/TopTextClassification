<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xcjの搜索网站</title>
</head>
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<body>
<div class="container">
    <form method="get" role="form">
        <table id="FakeTable2" class="table table-striped">
        </table>
        <div class="row">
            <a href="/view">跳转至查看页面</a>
        </div>
        <table id="FakeTable0" class="table table-striped">
        </table>
        <div class="row">
            <label class="checkbox-inline">
                <input type="radio" name="which" id="rd1"
                       value="1" {%if which== 1 %} checked {% endif %}> 在标题中搜索
            </label>

            <label class="checkbox-inline">
                <input type="radio" name="which" id="rd2"
                       value="2" {%if which== 2 %} checked {% endif %}> 在内容中搜索
            </label>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-3 col-md-2">
                搜索项
            </div>
            <div class="col-xs-6 col-sm-3 col-md-2">
                <input type="text" name="text" value="{{ text }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">给我搜</button>
        </div>
        <table id="FakeTable1" class="table table-striped">
        </table>
    </form>
    <table id="FakeTable5" class="table table-striped">
    </table>
    <table id="table6" class="table table-striped">
        <tr>
            <th>
                考点内容
            </th>
            <th>
                id
            </th>
            <th>
                是否最底层
            </th>
        </tr>
        {% for x in result %}
        <tr>
            <td>
                {{ x["name"] }}
            </td>
            <td>
                <a href="/check?id={{ x["id"] }}">{{ x["id"] }}</a>
            </td>
            <td>
                {{ x["xcj"] }}
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
