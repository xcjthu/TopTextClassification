<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xcjの做题网站</title></head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
<body>
<div class="container">
    <form method="get" role="form">
        <table id="FakeTable0" class="table table-striped">
        </table>
        <div class="row">
            <div class="col-xs-6 col-sm-3 col-md-2">
                搜索项
            </div>
            <div class="col-xs-6 col-sm-3 col-md-2">
                <input type="text" name="text" value="{{ text }}" class="form-control">
            </div>
        </div>
        <table id="FakeTable1" class="table table-striped">
        </table>
        <div class="row">
            <button type="submit" class="btn btn-success">提交</button>
        </div>
    </form>
    <table id="FakeTable5" class="table table-striped">
    </table>
    <table id="table6" class="table table-striped">
        <th>
            <td>
                考点内容
            </td>
            <td>
                id
            </td>
        </th>
        {% for x in result %}
            <tr>
                <td>
                    {{ x["name"] }}
                </td>
                <td>
                    {{ x["id"] }}
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
